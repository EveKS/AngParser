<div class="container-fluid">
  <h1>Send some basic url</h1>

  <hr />
  <br />
  <div class="row">
    <form (ngSubmit)="sendMessage()" #messageForm="ngForm" class="col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" id="count" name="message"
               placeholder="count..." [(ngModel)]="count"
               required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="message">Url</label>
        <textarea type="text" class="form-control" id="message" placeholder="your urls..." name="message" [(ngModel)]="message" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!messageForm.valid || continue">Find email</button>
      </div>
    </form>
  </div>
  <div class="row" *ngIf="messages.length > 0">
    <div class="table-responsive">
      <p>{{scaningUri}}</p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Messages</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of messages; let i = index">
            <td>{{i + 1}}</td>
            <td>{{m}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br />
  <div class="row" *ngIf="messages.length <= 0">
    <span>No emails</span>
  </div>
</div>
